<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>EJERCICIO 15</title>
  <link rel="stylesheet" href=".//css/Ejercicio_15.css">
</head>

<body>
  <div id="container">
    <h3 id="tit1">Información sobre el producto</h3>
    <form action="/php/insertar_subasta.php" method="post" enctype="multipart/form-data"></form>
    <fieldset id="tab1">
      <legend>Datos básicos</legend>
      <label for="nombre">Nombre</label><br />
      <input type="text" name="nombre" id="nombre" size="50" maxlength="250" />
      <br /><br />
      <label for="descripción">Descripción</label><br />
      <textarea name="descripción" id="descripción" cols="40" rows="5"></textarea>
      <br /><br />
      Foto <input type="file" name="foto" />
      <br /><br />
      <input name="contador" type="checkbox" value="si" /> Añadir contador de visitas
    </fieldset>
    <fieldset id="tab2">
      <legend>Datos económicos</legend>
      <label for="precio">Precio</label>
      <input type="text" size="5" id="precio" name="precio" /> &euro;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="impuestos">Impuestos</label>
      <select id="impuestos" name="impuestos">
        <option value="4">4%</option>
        <option value="7">7%</option>
        <option value="16">16%</option>
        <option value="25">25%</option>
      </select>
      <br /><br />
      <label>Promoción</label><br />
      <input type="radio" name="promoción" value="ninguno" checked="checked" /> Ninguno <br />
      <input type="radio" name="promoción" value="portes" /> Transporte gratuito <br />
      <input type="radio" name="promoción" value="descuento" /> Descuento 5%
    </fieldset>
  </div>
</body>


</html>
